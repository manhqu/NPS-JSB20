<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./index2.css">
</head>
<body>
    
     <div class="img">
         <a href="./index.html"><img style="width: 40px;" src="https://cdn-icons-png.flaticon.com/512/458/458594.png" alt=""></a>
     </div> 
      <div class="container">
        <div class="title-text">
           <div class="title login">
              Đăng Nhập
           </div>
           <div class="title signup">
              Đăng Ký
           </div>
        </div>
        <div class="form-container">
           <div class="slide-controls">
              <input type="radio" name="slide" id="login" checked>
              <input type="radio" name="slide" id="signup">
              <label for="login" class="slide login">Đăng Nhập</label>
              <label for="signup" class="slide signup">Đăng Ký</label>
              <a href="./index3.html"></a>
              <div class="slider-tab"></div>
           </div>
           <div class="form-inner">
              <form action="#" class="login">
                 <div class="field">
                    <input id="email" type="text" placeholder="Địa Chỉ Email" required>
                 </div>
                 <div class="field">
                    <input id="password" type="password" placeholder="Mật Khẩu" required>
                 </div>
                 <div class="pass-link">
                    <a href="#">Quên Mật Khẩu?</a>
                 </div>
                 <div class="field btn">
                    <div class="btn-layer"></div>
                    <input type="submit" value="Đăng Nhập "onClick="myFunction()">
                 </div>
                 <div class="signup-link">
                    Chưa Có Tài Khoản? <a href=""> Đăng Ký Ngay</a>
                 </div>
              </form>
              <form action="#" class="signup">
                 <div class="field">
                    <input type="text" placeholder="Nhập Email" required>
                 </div>
                 <div class="field">
                    <input type="password" placeholder="Nhập Mật Khẩu" required>
                 </div>
                 <div class="field">
                    <input type="password" placeholder="Nhập Lại Mật Khẩu" required>
                 </div>
                 <div class="field btn">
                    <div class="btn-layer"></div>
                    <input type="submit" value=" Đăng Ký">
                 </div>
              </form>
           </div>
        </div>
     </div>






</body>
<script>
    function myFunction() {
        var val_email = document.getElementById('email').value;
        var val_password = document.getElementById('password').value;
        if (val_email==''){
            alert('Error')
        }
        if (val_password==''){
            alert('Error')
        }
        if(val_email !='' && val_password !=''){
            window.location.href="./index3.html";  
            alert('Succes')
        }


        const loginText = document.querySelector(".title-text .login");
        const loginForm = document.querySelector("form.login");
        const loginBtn = document.querySelector("label.login");
        const signupBtn = document.querySelector("label.signup");
        const signupLink = document.querySelector("form .signup-link a");
        signupBtn.onclick = (()=>{
           loginForm.style.marginLeft = "-50%";
           loginText.style.marginLeft = "-50%";
        });
        loginBtn.onclick = (()=>{
           loginForm.style.marginLeft = "0%";
           loginText.style.marginLeft = "0%";
        });
        signupLink.onclick = (()=>{
            signupBtn.click();
            return false;
        });
    }
</script>
</html>
